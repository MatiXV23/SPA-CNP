<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 flex flex-col justify-center items-center">
    <h1 class="text-5xl font-semibold py-6 tracking-tight mb-10 text-balance text-white text-center" >Sistema de Gestión de Usuarios</h1>

    <div id="content-container" class="py-3 justify-center items-center w-full text-center text-white">
        <p class="px-3 py-2 text-3xl font-semibold text-center text-white">Selecciona una opción del menú</p>
    </div>

    <nav class="flex justify-around items-center w-2xl">
        <button id="list-btn" class="mt-6 cursor-pointer -mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white bg-blue-600 hover:bg-white/5">Listar usuarios</button>
        <button id="create-btn" class="mt-6 cursor-pointer -mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white bg-blue-600 hover:bg-white/5">Crear usuario</button>
    </nav>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
